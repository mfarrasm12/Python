<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        h2 {
            margin-top: 0;
            color: #444;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a6fdc;
        }

        .links {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .links a {
            text-decoration: none;
            font-weight: 600;
            color: #667eea;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            text-decoration: none;
            color: #555;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸ›  Admin Dashboard</h1>

    <!-- ADD NEW BOOK -->
    <div class="section">
        <h2>Add New Book</h2>
        <form action="/admin/add-book" method="post">
            <input name="book" placeholder="Book Name" required>
            <input name="qty" type="number" min="1" placeholder="Quantity" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <!-- ADD EXISTING BOOK -->
    <div class="section">
        <h2>Add Existing Book</h2>
        <form action="/admin/add-existing" method="post">
            <input name="book" placeholder="Book Name" required>
            <input name="qty" type="number" min="1" placeholder="Additional Quantity" required>
            <button type="submit">Add Stock</button>
        </form>
    </div>

    <!-- REMOVE BOOK -->
    <div class="section">
        <h2>Remove Book</h2>
        <form action="/admin/remove-book" method="post">
            <input name="book" placeholder="Book Name" required>
            <button type="submit">Remove</button>
        </form>
    </div>

    <div class="links">
        <a href="/admin/show-library">ðŸ“š View Books in Library</a>
        <a href="/admin/borrowed">ðŸ“„ View Borrowed Records</a>
    </div>

    <a href="/" class="back">â¬… Back to Home</a>

</div>

</body>
</html>
