<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books in Library</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .container {
            background: white;
            width: 900px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: #667eea;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f5f6fa;
        }

        tr:hover {
            background-color: #e9ecff;
        }

        td {
            font-size: 15px;
            color: #333;
        }

        .back {
            display: block;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            color: #667eea;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ“š Books in Library</h1>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Available</th>
            <th>Borrowed</th>
        </tr>

        {% for item in library %}
        <tr>
            <td>{{ item["name"] }}</td>
            <td>{{ item["quantity"] }}</td>
            <td>{{ item["borrowed"] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin" class="back">â¬… Back to Admin Dashboard</a>
</div>

</body>
</html>
