<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 35px 45px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.4);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4facfe;
            color: white;
        }

        .login-btn:hover {
            background-color: #00c6ff;
        }

        .back-btn {
            background-color: #ddd;
            color: #333;
        }

        .back-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üîê Login</h2>

    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="buttons">
            <button type="submit" class="login-btn">Login</button>
            <a href="{{ url_for('home') }}">
                <button type="button" class="back-btn">Back</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
